<!DOCTYPE html>
<html lang="de" data-theme="auto">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Passwort ändern</title>
  <link rel="stylesheet" href="/assets/style.css" />
  <script defer src="/assets/change-password.js"></script>
</head>
<body>
  <div class="container">
    <div class="card" id="pwChangePanel">
      <h2>Passwort ändern</h2>
      <div class="field"><label for="oldPw">Aktuelles Passwort</label><input id="oldPw" type="password" /></div>
      <div class="field"><label for="newPw">Neues Passwort</label><input id="newPw" type="password" /></div>
      <div class="field"><label for="newPw2">Neues Passwort (Wiederholung)</label><input id="newPw2" type="password" /></div>
      <div class="actions">
        <button id="pwChangeBtn" class="btn" type="button">Speichern</button>
        <button id="logoutBtn" class="btn subtle" type="button">Logout</button>
      </div>
      <div id="pwChangeError" class="muted small"></div>
    </div>
  </div>
</body>
</html>
